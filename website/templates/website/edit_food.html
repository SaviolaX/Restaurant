{% extends 'website/base.html' %}
{% load static %}

{% block content %}

<style>
	.add-form {
	  margin: 50px auto;
	  width: 500px;
	  height: 700px;
	}
	.add-form label {
		display: block;
		width: 100%;
		font-size: 23px;
		margin: 7px 0px 0px 0px;
	}
	.add-form input, textarea {
		width: 100%;
	}
	input[type=text] {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0px 0px 0px;
	  display: inline-block;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	}
	input[type=submit] {
	  width: 100%;
	  background-color: white;
	  color: black;
	  padding: 14px 20px;
	  margin: 15px 0;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  border: 1px solid gray;
	}

	input[type=submit]:hover {
	  background-color: black;
	  color: white;
	}
	input[type=file] {
		
	}

	textarea {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 5px 0;
	  display: inline-block;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	}
</style>

<div class="add-form">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}

		{{ form }}

		<input type="submit" value="Save">

	</form>
</div>

{% endblock %}
