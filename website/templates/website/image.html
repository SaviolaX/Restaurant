{% extends 'website/base.html' %}
{% load static %}



{% block content %}

<div style="width: 65%; height: auto; margin: auto; padding: 10px;">
	<div style="">
		<img style="width: 100%; height: 100%;" src="{{ gallery.image.url }}">
	</div>
	<div style="font-size: 20px;">
		<h2>{{ gallery.name }}
			{% if user.is_authenticated %}
			<a style="float: right; text-decoration: none; color: white; font-size: 25px; background-color: red; padding: 5px; border-radius: 5px; margin-left: 5px;" href="{% url 'del_gal' gallery.id %}">Delete</a>
			<a style="float: right; text-decoration: none; color: white; font-size: 25px; background-color: black; padding: 5px; border-radius: 5px;" href="{% url 'edit_gal'  gallery.id%}">Edit</a>
			{% endif %}
		</h2>
		<br>
		<hr>
		<br>
		<p>{{ gallery.description }}</p>
		<br>
		<hr>
		<br>
	</div>
</div>

{% endblock %}
