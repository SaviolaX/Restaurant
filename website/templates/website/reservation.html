{% extends 'website/base.html' %}
{% load static %}



{% block content %}
<style>

	.container {
	  width: 500px;
	  margin: 70px auto;
	  padding: 50px;
	}

	label {
	  margin-top: 10px;
	  display: block;
	  font-family: 'Nanum Gothic';
	  padding-bottom: 10px;
	  font-size: 1.5em;
	}

	input {
	  box-sizing: border-box;
	  font-size: 1.25em;
	  font-family: 'Nanum Gothic';
	  width: 100%;
	  padding: 10px;
	}

	button {
	  background-color: white;
	  color: black;
	  border: 2px solid #555555;
	  font-size: 20px;
	  padding: 15px 32px;
  	  text-align: center;
	  margin-top: 20px;
	  width: 100%;
	}

	button:hover {
	  background-color: black;
	  color: white;
	}

	.footer {
		width: 700px;
		margin: auto;
	}
	.box {
		display: inline-block;
		padding: 40px;
		margin: 10px;
		float: left;
	}
</style>


<div class="container">
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<br>
		<button type="submit">Book the Table</button>
	</form>
</div>
<div class="footer">
	<div class="box">
		<h3>Find us</h3>
		<p>River street 22</p>
	</div>

	<div class="box">
		<h3>Open hours</h3>
		<p>Monday: Closed</p>
		<h4>Tuesday to Friday</h4>
		<p>7:00 AM - 9:00 PM</p>
		<h4>Saturday to Sunday</h4>
		<p>11:00 AM - 10:00 PM</p>
	</div>

	<div class="box">
		<h3>Reservation</h3>
		<p>+000 00 0000 00</p>
	</div>

</div>

{% endblock content %}
