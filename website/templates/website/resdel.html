{% extends 'website/base.html' %}
{% load static %}

{% block content %}

<style>
	.del {
		width: 500px;
		margin: 150px auto;
		font-size: 20px;
	}
	a {
		text-decoration: none;
		color: black;
	}
	td {
		padding: 10px 10px 10px 0px;
	}
	button {
	  border: none;
	  color: white;
	  padding: 10px 20px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  transition-duration: 0.4s;
	  cursor: pointer;
	}
	.button1 {
	  background-color: white; 
	  color: black; 
	  border: 2px solid #5787d4;
	}

	.button1:hover {
	  background-color: #5787d4;
	  color: white;
	}
	.button2 {
	  background-color: white; 
	  color: black; 
	  border: 2px solid #f55c4e;
	}

	.button2:hover {
	  background-color: #f55c4e;
	  color: white;
	}
	h3 {
		margin-bottom: 30px;
	}

</style>
<form method="post">
	{% csrf_token %}
	<div class="del">
		<h3>Are you sure that you wanna delete:</h3>
		<table>
			<tr>
				<td>{{ reserv.name }}</td>
				<td>{{ reserv.phone }}</td>
				<td>{{ reserv.persons }}</td>
				<td>{{ reserv.date }}</td>
			</tr>
		</table>
		<button class="button1" type="submit" >Confirm</button>
		<button class="button2"><a href="{% url 'reservlist' %}">Cancel</a></button>
	</div>
</form>

{% endblock content %}
